version: "3"

tasks:
  push:
    desc: Run Copybara mirror with force
    vars:
      ROOT_DIR: "../../.."
    cmds:
      - cd {{.ROOT_DIR}} && copybara copy.bara.sky world-cli --force

  dry-run:
    desc: Run Copybara dry-run to see what would be copied
    vars:
      ROOT_DIR: "../../.."
    cmds:
      - cd {{.ROOT_DIR}} && copybara copy.bara.sky world-cli --dry-run
