name: Tidy Go Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run go mod tidy
        run: |
          go mod tidy
          if ! git diff --quiet; then
            # Check if this is a mirror update PR (auto-fix) or regular PR (fail)
            if [ "${{ github.event_name }}" = "pull_request" ] && [[ "${{ github.head_ref }}" == mirror-update-* ]]; then
              echo "üîß Auto-fixing go.mod/go.sum for mirror update PR"
              git config user.name "Mirror Bot"
              git config user.email "mirror-bot@github"
              git add go.mod go.sum
              git commit -m "chore: tidy go.mod and go.sum for mirror update"
              git push
              echo "‚úÖ go.mod and go.sum have been tidied and committed"
            elif [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "‚ùå go.mod or go.sum files are not tidy"
              echo "Please run 'go mod tidy' locally and commit the changes"
              git diff
              exit 1
            else
              # Auto-fix on main branch pushes
              git config user.name "Mirror Bot"
              git config user.email "mirror-bot@github"
              git add go.mod go.sum
              git commit -m "chore: tidy go.mod and go.sum"
              git push
            fi
          else
            echo "‚úÖ go.mod and go.sum are tidy."
          fi
